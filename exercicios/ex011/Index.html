<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body><h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo</h1>
    <p>
        VAmos reproduzir áudios em HTML5.
    </p>
    <audio src="midia/1.mp3" controls="autoplay"></audio>
    <audio src="midia/2.mp3" controls="autoplay"></audio>
    <!--Formatos compativeis MP3 WAV e OGG-->
    <abbr title="Use a TAG &lt;audio&gt;">Qual TAG usar</abbr>
    <hr>
    <audio preload="none" controls><!--O Brave so ta carregando com a tag controls em autoplay-->
        <source src="midia/2" type="audio/wav">
        <source src="midia/2" type="audio/ogg">
        <source src="midia/2.mp3" type="audio/mpeg">
        
        <p>Infelizmente o seu navegador nao consegue reproduzir audio <a href="midia/2.mp3" download="midia/2.mp3">Clique aqui para baixar o arquivo MP3</a> </p>
    </audio>
</body>
</html>
