<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <Label for="nome" required><strong>Nome</strong></Label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="campo">
                <label for="sobrenome" required><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label for="Email" required> <strong>Email</strong></label>
            <input type="email" name="email" id="email">
        </div>
        <div class="campo">
            <label><strong>De qual lado da Aplicação você desenvolve</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb"
                value="fullstack"> Full-Stack
            </label>
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select name="" id="Senioridade">
                    <option selected disabled value="">Escolha</option>
                    <option value="">Junior</option>
                    <option value="">Pleno</option>
                    <option value="">Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div class="campo">
                    <label for=""><strong>Selecione as Tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1" >HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for=""><strong>Conte um pouco da sua expereiência:</strong></label>
                <textarea name="expereiencia" id="expereiencia" rows="6" style="width:26em;"></textarea>
            </div>

            <button type="submit" class="botao">Concluido</button>
        </div>
    </form>
</body>
</html>
