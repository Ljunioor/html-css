<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a descrição que aparece no pesquisa do Google">
    <link rel="stylesheet" href="style.css">
    <title>LP</title>
</head>
<body>
    <header class="cabecalho">
        <img src="Only X.png" alt="Logo Only X computador com Code" class="cabecalho-imagem">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Comunidade</a>
            <a class="cabecalho-menu-item">Tutorial</a>
            <a class="cabecalho-menu-item">Comandos</a>
            <a class="cabecalho-menu-item">Open Source</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Criação de Paginas</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Com poucos cliques você sai com sua pagina na mão</h2>
                <button class="conteudo-principal-escrito-botao">
                Entre em contato
                </button>
            </div>
        <img src="Dayflow - Buy Online.png" alt="Imagem Contato cliente com pagina" class="conteudo-principal-imagem">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que nós fazemos por você?</h3>
            <p class="conteudo-secundario-paragrafo">Crie Landing Pages com foco em <strong>conversão</strong></p>
            <p class="conteudo-secundario-paragrafo">Tenha Sites coorporativos <strong>profissional</strong> </p>
            <p class="conteudo-secundario-paragrafo-ultimo">Construa sua loja online <strong>100% personalizada</strong></p>
            
        </section>
    </main>

    
    <footer class="rodape">
        <img class="rodape-imagem" src="Only X.png">
    </footer>
</body>
</html>
